<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Style Switcher</title>
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link id="active-stylesheet" href="" rel="stylesheet" type="text/css" />
</head>

<body>

    <h4>The background color is remembered when the page is refreshed</h4>

    <div class="switch">

        <button class="button pastelBlue" data-stylesheet="colors/pastelBlue.css"><span> Pastel Blue</span></button>
        <button class="button greenSheen" data-stylesheet="colors/greenSheen.css"><span>Green Sheen</span></button>
        <button class="button pastelRed" data-stylesheet="colors/pastelRed.css"> <span> Pastel Red</span></button>
        <button class="button lightPink" data-stylesheet="colors/lightPink.css"> <span>light Pink</span></button>
        <button class="button peachPuff" data-stylesheet="colors/peachPuff.css"> <span> Peach Puff</span></button>
        <button class="button pastelYellow" data-stylesheet="colors/pastelYellow.css"> <span> Pastel Yellow</span></button>
        <button class="button lavenderPurple" data-stylesheet="colors/lavenderPurple.css"><span>Lavender Purple</span></button>



    </div>
    <script src="switch.js"></script>
    
</body>

</html>
